<!DOCTYPE html>
<html>
    <head>
        <style>
            table, tr, th, td {
                border-collapse: collapse;
            }
        td {
            padding: 8px 4px;
        }
        .iframeLink {
            text-decoration: none;
            font-family: helvetica;
            font-size: 14px;
            font-weight: 100;
            color: black;
            padding: 7px 15px;
            border: 1px solid black;
            border-radius: 7px;
            margin: 0 4px;
            transition: background-color 0.8s, color 0.8s;
        }
        .iframeLink:hover {
            background-color: black;
            color: white;
        }
        </style>
    </head>
    <body onload="responsiveDesign(); isMobile();" onresize="responsiveDesign()" style="margin: 0;">
        <script>
            function responsiveDesign() {
                var table = document.getElementById("table");
                if (window.innerWidth < 755) {
                    document.getElementById("resource").style.width = "calc(85vw - 4vh)";
                    document.getElementById("resource").style.height = "calc(1.295 * (85vw - 4vh))";
                } else {
                    document.getElementById("resource").style.width = "calc(99vw - 8vh - " + table.clientWidth + "px)";
                    document.getElementById("resource").style.height = table.clientHeight + "px";
                }
            }
        function isMobile() {
            if( navigator.userAgent.match(/Android/i)
               || navigator.userAgent.match(/iPhone/i)
               || navigator.userAgent.match(/iPad/i)
               || navigator.userAgent.match(/iPod/i)
               || navigator.userAgent.match(/BlackBerry/i)
               || navigator.userAgent.match(/Windows Phone/i)
               ){
                document.getElementById("resource").style.display = "none";
                document.getElementById("pdf").target = "_blank";
                document.getElementById("boxDrive").target = "_blank";
            } else {
            }
        }
        setInterval(function() {
                    window.top.postMessage(document.body.scrollHeight, "*");
                    }, 100);
            </script>
        <div style="text-align: center; margin: 0; padding: 0;">
            <table id="table" style="display: inline-block; vertical-align: top; font-family: helvetica; font-weight: 100; font-size: 14px; margin: 0 2vh 3vh 2vh;">

                </tr>

                    <td style="padding: 8px 7px 3px 7px;">Problems &amp;<br>Exercises</td>
                </tr>
                <tr style="background-color: #e6e6e6;">
                    <td>13.1</td>

                    <h5 style="font-family: helvetica; font-size: 13px; font-weight: 100; color: rgb(55,55,55); padding: 0; margin: 0 0 20px 0;">Please select a resource.</h5>
                    <a id="pdf" class="iframeLink" href="https://www.stevenaziz.com/rothsphysics/homework/chapter_13.pdf" target="resource">Textbook</a>
