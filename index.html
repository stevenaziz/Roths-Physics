        <style>
            body {
                opacity: 1;
                transition: 0.8s opacity;
            }
            body.fade-out {
                opacity: 0;
                transition: none;
            }
            .redirectButton:hover {
                background:  #4657b9 radial-gradient(circle, transparent 1%,  #4657b9 1%) center/15000%;
                box-shadow: 0 3px 7px 1px grey;
                }
            .redirectButton:active {
                background-color: #7e8ace;
                background-size: 100%;
                transition: background 0s;
                box-shadow: 0 3px 10px 1px grey;
                }
            .redirectButton {
                background-position: center;
                transition: background 0.4s, box-shadow 0.4s;
                min-width: 67px;
                min-height: 27px;
                width: 15vw;
                height: 6vw;
                max-width: 84px;
                max-height: 33px;
                font-weight: 100;
                border-radius: 9px;
                padding: 4px;
                font-size: 94%;
                font-family: helvetica, sans-serif;
                text-align: center;
                cursor: pointer;
                color: white;
                background-color: rgb(54, 67, 144);
                box-shadow: 0 2px 3px 1px grey;
                outline: none;
                border: none;
                }
        </style>

    <body id="body" style="background-color: rgb(245, 246, 250); margin: 0; padding: 0; min-width: 320px;">
        <script>
            document.body.className += 'fade-out';
            var cookieValue = getCookie("class");
            window.onload=function() {
                redirect();
                fadeIn();
            }
            function fadeIn() {
                document.getElementById("body").classList.remove("fade-out");
            }
            function joinClass(course) {
                document.cookie = "class=" + course + "; expires=Sat, 08 Dec 2018 03:00:00 UTC; path=/;";
                window.location = "https://stevenaziz.github.io/Roths-Physics/homepage.html";
            }
            function getCookie(cname) {
                var name = cname + "=";
                var decodedCookie = decodeURIComponent(document.cookie);
                var ca = decodedCookie.split(';');
                for(var i = 0; i <ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
            function redirect() {
                if (document.cookie.indexOf("class=") == -1) {
                    return "";
                } else {
                    window.location = "https://stevenaziz.github.io/Roths-Physics/homepage.html";
                }
            }
        </script>
        <img style="display: block; margin: 20vh auto 0 auto; min-width: 100px; width: 20vmin; max-width: 250px;" src="https://www.stevenaziz.com/Roths-Physics/Mount-Rainier-High-School.png" alt="Mount Rainier High School logo">

        <div style="text-align: center;">
            <button onclick="joinClass('SL12')" style="margin: 4vh 1.7vw 0 0;" class="redirectButton">SL 1,2</button>
            <button onclick="joinClass('SL34')" style="margin: 4vh 1.7vw 0 0;" class="redirectButton">SL 3,4</button>
            <button onclick="joinClass('HL12')" style="margin: 4vh 1.7vw 0 0;" class="redirectButton">HL 1,2</button>
            <button onclick="joinClass('HL34')" style="margin: 4vh 0 0 0;" class="redirectButton">HL 3,4</button>
        </div>
